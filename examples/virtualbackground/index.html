<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Virtual Background Example</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row thin-gutters align">
          <div class="col-sm-8">
            <div class="card video-container">
              <div class="card-block">
                <h4 class="card-title">Local Video</h4>
                <video id="video-input" autoplay></video>
              </div>
              <button id="no-processor-apply" class="btn btn-primary btn-sm ">Remove Processor</button>
            </div>
          </div>
          <div class="col-sm-4 left-form">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Gaussian Blur Background Options</h4>
                <form id="gaussianBlur-Form">
                  <div class="form-group">
                    <label for="maskBlurRadius">Mask Blur Radius</label>
                    <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="maskBlurRadius" value="5"></input>
                  </div>
                  <div class="form-group">
                    <label for="blurFilterRadius">Blur Filter Radius</label>
                    <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="blurFilterRadius" value="15"></input>
                  </div>
                </form>
                <button id="gaussianBlur-Apply" class="btn btn-primary btn-sm">Apply</button>
              </div>
            </div>
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Virtual Background Options</h4>
                <form id="virtualBackground-Form">
                  <div class="form-group">
                    <label for="maskBlurRadius">Mask Blur Radius</label>
                    <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="maskBlurRadius" value="5" ></input>
                  </div>
                  <div class="form-group">
                    <label for="backgroundImage">Background Image</label>
                    <select class="form-control selectpicker" id="backgroundImage">
                      <option value="vacation">Vacation</option>
                      <option value="office">Office</option>
                      <option value="livingRoom">Living Room</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="fitType">Image Fit</label>
                    <select class="form-control" id="fitType">
                      <option>Fill</option>
                      <option>Contain</option>
                      <option>Cover</option>
                      <option>None</option>
                    </select>
                  </div>
                </form>
                <button id="virtualBackground-Apply" class="btn btn-primary btn-sm">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Error</h5>
            </div>
            <div class="modal-body">
              ...
            </div>
          </div>
        </div>
      </div>
  <script src="https://sdk.twilio.com/js/video/releases/2.15.0/twilio-video.min.js"></script>
  <script src="twilio-video-processors.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
