<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Virtual Background Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container-fluid">
        <div class="row thin-gutters align">
          <div class="col-sm-8">
            <div class="card video-container">
              <div class="card-block">
                <h4 class="card-title">Local Video</h4>
                <video id="video-input" autoplay></video>
              </div>
              <button id="no-processor-apply" class="btn btn-primary btn-sm ">Remove Processor</button>
            </div>
          </div>
          <div class="col-sm-4 left-form">
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Gaussian Blur Background Options</h4>
                <form id="gaussianBlur-Form">
                  <div class="form-group">
                    <label for="maskBlurRadius">Mask Blur Radius</label>
                    <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="maskBlurRadius" value="5"></input>
                  </div>
                  <div class="form-group">
                    <label for="blurFilterRadius">Blur Filter Radius</label>
                    <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="blurFilterRadius" value="15"></input>
                  </div>
                </form>
                <button id="gaussianBlur-Apply" class="btn btn-primary btn-sm">Apply</button>
              </div>
            </div>
            <div class="card">
              <div class="card-block">
                <h4 class="card-title">Virtual Background Options</h4>
                <form id="virtualBackground-Form">
                  <div class="form-group">
                    <label for="maskBlurRadius">Mask Blur Radius</label>
                    <input class="form-control" type="number" min="0" oninput="validity.valid||(value='');" id="maskBlurRadius" value="5" ></input>
                  </div>
                  <div class="form-group">
                    <label for="backgroundImage">Background Image</label>
                    <select class="form-control selectpicker" id="backgroundImage">
                      <option value="office">Office</option>
                      <option value="livingRoom">Living Room</option>
                      <option value="vacation">Vacation</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="fitType">Image Fit</label>
                    <select class="form-control" id="fitType">
                      <option>Fill</option>
                      <option>Contain</option>
                      <option>Cover</option>
                      <option>None</option>
                    </select>
                  </div>
                </form>
                <button id="virtualBackground-Apply" class="btn btn-primary btn-sm">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="https://sdk.twilio.com/js/video/releases/2.13.1/twilio-video.min.js"></script>
  <script src="twilio-video-processors.min.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
